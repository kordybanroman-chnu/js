<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практична робота 04-JS01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .output {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Практична робота 4: Управління виконанням програми JavaScript</h1>

  <div class="section">
    <h2>Теоретичні відомості: Структура вибору та повторення</h2>
    <h3>if ... else</h3>
    <div id="ifDemo"></div>
    <script>
      var num = 10;
      if (num > 5) {
        document.getElementById("ifDemo").innerHTML = "Число більше 5";
      } else {
        document.getElementById("ifDemo").innerHTML = "Число не більше 5";
      }
    </script>

    <h3>switch</h3>
    <div id="switchDemo"></div>
    <script>
      var day = 3;
      var dayName;
      switch (day) {
        case 1: dayName = "Понеділок"; break;
        case 2: dayName = "Вівторок"; break;
        case 3: dayName = "Середа"; break;
        default: dayName = "Невідомий день";
      }
      document.getElementById("switchDemo").innerHTML = "День: " + dayName;
    </script>

    <h3>while</h3>
    <div id="whileDemo"></div>
    <script>
      var i = 0;
      var text = "";
      while (i < 5) {
        text += "Число: " + i + "<br>";
        i++;
      }
      document.getElementById("whileDemo").innerHTML = text;
    </script>

    <h3>do ... while</h3>
    <div id="doWhileDemo"></div>
    <script>
      var j = 0;
      var text2 = "";
      do {
        text2 += "Ітерація: " + j + "<br>";
        j++;
      } while (j < 3);
      document.getElementById("doWhileDemo").innerHTML = text2;
    </script>

    <h3>for</h3>
    <div id="forDemo"></div>
    <script>
      var text3 = "";
      for (var k = 0; k < 4; k++) {
        text3 += "Крок: " + k + "<br>";
      }
      document.getElementById("forDemo").innerHTML = text3;
    </script>

    <h3>for ... in</h3>
    <div id="forInDemo"></div>
    <script>
      var person = { fname: "John", lname: "Doe", age: 25 };
      var text4 = "";
      for (var x in person) {
        text4 += person[x] + " ";
      }
      document.getElementById("forInDemo").innerHTML = text4;
    </script>
  </div>

  <div class="section">
    <h2>Індивідуальні завдання</h2>
    <div id="tasksOutput"></div>
    <script>
      // 1.1 findMinLengthOfThreeWords
      function findMinLengthOfThreeWords(word1, word2, word3) {
        return Math.min(word1.length, word2.length, word3.length);
      }

      // 1.2 filterOddElements
      function filterOddElements(arr) {
        return arr.filter(function (num) { return num % 2 !== 0; });
      }

      // 1.3 getLengthOfShortestElement
      function getLengthOfShortestElement(arr) {
        if (arr.length === 0) return 0;
        var lengths = arr.map(function (el) { return el.toString().length; });
        return Math.min.apply(null, lengths);
      }

      // 1.4 joinArrayOfArrays
      function joinArrayOfArrays(arr) {
        return arr.reduce(function (a, b) { return a.concat(b); }, []);
      }

      // 1.5 findSmallestNumberAmongMixedElements
      function findSmallestNumberAmongMixedElements(arr) {
        var numbers = arr.filter(function (el) { return typeof el === 'number'; });
        if (numbers.length === 0) return 0;
        return Math.min.apply(null, numbers);
      }

      // 1.6 computeSummationToN
      function computeSummationToN(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }

      // 1.7 convertScoreToGrade
      function convertScoreToGrade(score) {
        if (score < 0 || score > 100) return 'INVALID SCORE';
        if (score >= 90) return 'A';
        if (score >= 80) return 'B';
        if (score >= 70) return 'C';
        if (score >= 60) return 'D';
        return 'F';
      }

      // 1.8 getLongestOfThreeWords
      function getLongestOfThreeWords(word1, word2, word3) {
        var words = [word1, word2, word3];
        return words.reduce(function (a, b) { return a.length >= b.length ? a : b; });
      }

      // 1.9 multiply (without *)
      function multiply(num1, num2) {
        var result = 0;
        for (var i = 0; i < Math.abs(num2); i++) {
          result += Math.abs(num1);
        }
        if ((num1 < 0 && num2 > 0) || (num1 > 0 && num2 < 0)) {
          result = -result;
        }
        return result;
      }

      // 1.10 computeSumBetween
      function computeSumBetween(num1, num2) {
        if (num1 > num2) return 0;
        var sum = 0;
        for (var i = num1 + 1; i < num2; i++) {
          sum += i;
        }
        return sum;
      }

      // Демонстрація
      var output = document.getElementById("tasksOutput");
      output.innerHTML += "<p>findMinLengthOfThreeWords('a', 'ab', 'abc'): " + findMinLengthOfThreeWords('a', 'ab', 'abc') + "</p>";
      output.innerHTML += "<p>filterOddElements([1,2,3,4]): " + filterOddElements([1, 2, 3, 4]) + "</p>";
      output.innerHTML += "<p>getLengthOfShortestElement(['a', 'ab', 'abc']): " + getLengthOfShortestElement(['a', 'ab', 'abc']) + "</p>";
      output.innerHTML += "<p>joinArrayOfArrays([[1,2], [3,4]]): " + joinArrayOfArrays([[1, 2], [3, 4]]) + "</p>";
      output.innerHTML += "<p>findSmallestNumberAmongMixedElements([4, 'two', 2, 'three']): " + findSmallestNumberAmongMixedElements([4, 'two', 2, 'three']) + "</p>";
      output.innerHTML += "<p>computeSummationToN(4): " + computeSummationToN(4) + "</p>";
      output.innerHTML += "<p>convertScoreToGrade(85): " + convertScoreToGrade(85) + "</p>";
      output.innerHTML += "<p>getLongestOfThreeWords('a', 'ab', 'abc'): " + getLongestOfThreeWords('a', 'ab', 'abc') + "</p>";
      output.innerHTML += "<p>multiply(3, 4): " + multiply(3, 4) + "</p>";
      output.innerHTML += "<p>computeSumBetween(1, 4): " + computeSumBetween(1, 4) + "</p>";
    </script>
  </div>
</body>

</html>
