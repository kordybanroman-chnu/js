<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #333;
      color: white;
    }

    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 20px;
      border: 5px solid #fff;
      border-radius: 10px;
      width: 100px;
      margin: 0 auto;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px 0;
      opacity: 0.3;
      transition: opacity 0.5s;
    }

    .light.active {
      opacity: 1;
    }

    .red {
      background-color: #ff0000;
    }

    .yellow {
      background-color: #ffff00;
    }

    .green {
      background-color: #00ff00;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #777;
    }
  </style>
</head>

<body>
  <h1>Traffic Light Simulator</h1>
  <p>The light cycles automatically every second. Use buttons for manual control.</p>

  <div class="traffic-light">
    <div class="light red" id="redLight"></div>
    <div class="light yellow" id="yellowLight"></div>
    <div class="light green" id="greenLight"></div>
  </div>

  <button onclick="setByState(0)">Red</button>
  <button onclick="setByState(1)">Yellow</button>
  <button onclick="setByState(2)">Green</button>
  <button onclick="startAuto()">Auto Cycle</button>
  <button onclick="stopAuto()">Stop</button>

  <script>
    let state = 0;
    let intervalId;

    function setByState(_state = state) {
      state = _state;
      deactivateAll();
      switch (state) {
        case 0:
          document.getElementById('redLight').classList.add('active');
          break;
        case 1:
          document.getElementById('yellowLight').classList.add('active');
          break;
        case 2:
          document.getElementById('greenLight').classList.add('active');
          break;
      }
    }

    function deactivateAll() {
      document.querySelectorAll('.light').forEach(light => light.classList.remove('active'));
    }

    function startAuto() {
      intervalId = setInterval(() => {
        setByState(state);
        state = (state + 1) % 3;
      }, 1000);
    }

    function stopAuto() {
      clearInterval(intervalId);
      deactivateAll();
    }

    window.onload = startAuto;
  </script>
</body>

</html>
