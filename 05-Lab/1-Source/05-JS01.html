<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практична робота 05-JS01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .output {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Практична робота 5: Функції JavaScript</h1>

  <div class="section">
    <h2>Теоретичні відомості: Функції</h2>
    <h3>Іменована функція</h3>
    <div id="namedFunc"></div>
    <script>
      function greet(name) {
        return "Привіт, " + name + "!";
      }
      document.getElementById("namedFunc").innerHTML = greet("Світ");
    </script>

    <h3>Анонімна функція (вираз)</h3>
    <div id="anonFunc"></div>
    <script>
      var square = function (x) {
        return x * x;
      };
      document.getElementById("anonFunc").innerHTML = "Квадрат 5: " + square(5);
    </script>

    <h3>Конструктор функцій</h3>
    <div id="constructorFunc"></div>
    <script>
      var add = new Function('a', 'b', 'return a + b;');
      document.getElementById("constructorFunc").innerHTML = "5 + 3 = " + add(5, 3);
    </script>

    <h3>Self-invoking функція</h3>
    <div id="selfInvoke"></div>
    <script>
      (function () {
        document.getElementById("selfInvoke").innerHTML = "Self-invoking виконана!";
      })();
    </script>

    <h3>Стрілочна функція</h3>
    <div id="arrowFunc"></div>
    <script>
      var multiply = (a, b) => a * b;
      document.getElementById("arrowFunc").innerHTML = "3 * 4 = " + multiply(3, 4);
    </script>
  </div>

  <div class="section">
    <h2>Індивідуальні завдання</h2>
    <div id="tasksOutput"></div>
    <script>
      // 1.1 computeAreaOfARectangle
      function computeAreaOfARectangle(length, width) {
        return length * width;
      }

      // 1.2 computeAreaOfACircle
      function computeAreaOfACircle(radius) {
        return Math.PI * radius * radius;
      }

      // 1.3 computePower
      function computePower(num, exponent) {
        return Math.pow(num, exponent);
      }

      // 1.4 computeSquareRoot
      function computeSquareRoot(num) {
        return Math.sqrt(num);
      }

      // 1.5 getLengthOfThreeWords
      function getLengthOfThreeWords(word1, word2, word3) {
        return word1.length + word2.length + word3.length;
      }

      // 1.6 joinArrays
      function joinArrays(arr1, arr2) {
        return arr1.concat(arr2);
      }

      // 1.7 getProductOfAllElementsAtProperty
      function getProductOfAllElementsAtProperty(obj, key) {
        if (!obj[key] || !Array.isArray(obj[key]) || obj[key].length === 0) return 0;
        return obj[key].reduce(function (a, b) { return a * b; }, 1);
      }

      // 1.8 sumDigits
      function sumDigits(num) {
        var str = Math.abs(num).toString();
        var sum = 0;
        for (var i = 0; i < str.length; i++) {
          sum += parseInt(str[i]);
        }
        return num < 0 ? -sum : sum;
      }

      // 1.9 findShortestWordAmongMixedElements
      function findShortestWordAmongMixedElements(arr) {
        var words = arr.filter(function (el) { return typeof el === 'string'; });
        if (words.length === 0) return '';
        return words.reduce(function (a, b) { return a.length <= b.length ? a : b; });
      }

      // 1.10 findSmallestNumberAmongMixedElements
      function findSmallestNumberAmongMixedElements(arr) {
        var numbers = arr.filter(function (el) { return typeof el === 'number'; });
        if (numbers.length === 0) return '';
        return Math.min.apply(null, numbers);
      }

      // 1.11 modulo
      function modulo(num1, num2) {
        if (num2 === 0) return NaN;
        if (isNaN(num1) || isNaN(num2)) return NaN;
        var result = num1 % num2;
        if (result < 0 && num1 > 0) result += num2;
        return result;
      }

      // 1.12 reverse fragments (simplified)
      function reverseFragments(str, n) {
        if (n <= 1) return str;
        var result = '';
        for (var i = 0; i < str.length; i += n) {
          var chunk = str.slice(i, i + n).split('').reverse().join('');
          result += chunk;
        }
        return result;
      }

      // 1.13 find unique even/odd
      function findUniqueEvenOdd(arr) {
        var evens = arr.filter(function (x) { return x % 2 === 0; });
        var odds = arr.filter(function (x) { return x % 2 !== 0; });
        if (evens.length === 1) return evens[0];
        if (odds.length === 1) return odds[0];
        return null;
      }

      // 1.14 pair sum
      function findPairForSum(arr, sum) {
        for (var i = 0; i < arr.length; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === sum) return [arr[i], arr[j]];
          }
        }
        return null;
      }

      // 1.15 mirror strings
      function isMirror(str1, str2) {
        return str1 === str2.split('').reverse().join('');
      }

      // 1.16 binary search
      function binarySearch(arr, target) {
        var left = 0, right = arr.length - 1;
        while (left <= right) {
          var mid = Math.floor((left + right) / 2);
          if (arr[mid] === target) return mid;
          if (arr[mid] < target) left = mid + 1;
          else right = mid - 1;
        }
        return -1;
      }

      // 1.17 isogram
      function isIsogram(str) {
        var letters = str.toLowerCase().replace(/[^a-z]/g, '');
        return letters.length === new Set(letters).size;
      }

      // 1.18 palindrome in sentence
      function hasPalindrome(sentence) {
        var words = sentence.toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/);
        return words.some(function (word) {
          return word === word.split('').reverse().join('');
        });
      }

      // Демонстрація
      var output = document.getElementById("tasksOutput");
      output.innerHTML += "<p>computeAreaOfARectangle(5, 10): " + computeAreaOfARectangle(5, 10) + "</p>";
      output.innerHTML += "<p>computeAreaOfACircle(3): " + computeAreaOfACircle(3).toFixed(2) + "</p>";
      output.innerHTML += "<p>computePower(2, 3): " + computePower(2, 3) + "</p>";
      output.innerHTML += "<p>computeSquareRoot(16): " + computeSquareRoot(16) + "</p>";
      output.innerHTML += "<p>getLengthOfThreeWords('a', 'ab', 'abc'): " + getLengthOfThreeWords('a', 'ab', 'abc') + "</p>";
      output.innerHTML += "<p>joinArrays([1,2], [3,4]): " + joinArrays([1, 2], [3, 4]) + "</p>";
      output.innerHTML += "<p>getProductOfAllElementsAtProperty({arr: [2,3,4]}, 'arr'): " + getProductOfAllElementsAtProperty({ arr: [2, 3, 4] }, 'arr') + "</p>";
      output.innerHTML += "<p>sumDigits(123): " + sumDigits(123) + "</p>";
      output.innerHTML += "<p>findShortestWordAmongMixedElements([4, 'two', 2, 'three']): '" + findShortestWordAmongMixedElements([4, 'two', 2, 'three']) + "'</p>";
      output.innerHTML += "<p>findSmallestNumberAmongMixedElements([4, 'two', 2, 'three']): " + findSmallestNumberAmongMixedElements([4, 'two', 2, 'three']) + "</p>";
      output.innerHTML += "<p>modulo(7, 3): " + modulo(7, 3) + "</p>";
      output.innerHTML += "<p>reverseFragments('abcdef', 2): '" + reverseFragments('abcdef', 2) + "'</p>";
      output.innerHTML += "<p>findUniqueEvenOdd([1,2,3,4,2]): " + findUniqueEvenOdd([1, 2, 3, 4, 2]) + "</p>";
      output.innerHTML += "<p>findPairForSum([1,2,3,4], 5): " + findPairForSum([1, 2, 3, 4], 5) + "</p>";
      output.innerHTML += "<p>isMirror('abc', 'cba'): " + isMirror('abc', 'cba') + "</p>";
      output.innerHTML += "<p>binarySearch([1,2,3,4,5], 3): " + binarySearch([1, 2, 3, 4, 5], 3) + "</p>";
      output.innerHTML += "<p>isIsogram('abc'): " + isIsogram('abc') + "</p>";
      output.innerHTML += "<p>hasPalindrome('The radar is here'): " + hasPalindrome('The radar is here') + "</p>";
    </script>
  </div>
</body>

</html>
